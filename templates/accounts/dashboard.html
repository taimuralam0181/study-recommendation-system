{% extends "base.html" %}
{% block title %}Student Dashboard | Study Recommender{% endblock %}

{% block content %}
<style>
  @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

  body {
    background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
    font-family: 'Orbitron', monospace;
    color: #00ff00;
    overflow-x: hidden;
  }

  .cyberpunk-container {
    position: relative;
    background: rgba(0, 0, 0, 0.8);
    border: 2px solid #00ff00;
    border-radius: 10px;
    padding: 2rem;
    box-shadow: 0 0 20px rgba(0, 255, 0, 0.5);
    backdrop-filter: blur(10px);
    margin: 2rem auto;
    max-width: 800px;
    animation: glow 2s ease-in-out infinite alternate;
  }

  .cyberpunk-container::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: repeating-linear-gradient(
      0deg,
      transparent,
      transparent 2px,
      rgba(0, 255, 0, 0.1) 2px,
      rgba(0, 255, 0, 0.1) 4px
    ), repeating-linear-gradient(
      90deg,
      transparent,
      transparent 2px,
      rgba(0, 255, 0, 0.1) 2px,
      rgba(0, 255, 0, 0.1) 4px
    );
    pointer-events: none;
    border-radius: 10px;
  }

  h3 {
    color: #ff00ff;
    text-shadow: 0 0 10px #ff00ff;
    font-weight: 700;
    text-align: center;
    margin-bottom: 1rem;
  }

  p {
    color: #00ff00;
    text-shadow: 0 0 5px #00ff00;
    text-align: center;
    margin-bottom: 2rem;
  }

  .cyberpunk-btn {
    display: inline-block;
    background: linear-gradient(45deg, #00ff00, #ff00ff);
    color: #000;
    padding: 1rem 2rem;
    border: none;
    border-radius: 5px;
    font-family: 'Orbitron', monospace;
    font-weight: 700;
    text-decoration: none;
    text-transform: uppercase;
    box-shadow: 0 0 15px rgba(0, 255, 0, 0.5);
    transition: all 0.3s ease;
    margin: 0 auto;
    display: block;
    text-align: center;
  }

  .cyberpunk-btn:hover {
    box-shadow: 0 0 25px rgba(255, 0, 255, 0.8);
    transform: scale(1.05);
  }

  @keyframes glow {
    from {
      box-shadow: 0 0 20px rgba(0, 255, 0, 0.5);
    }
    to {
      box-shadow: 0 0 30px rgba(255, 0, 255, 0.8);
    }
  }
</style>

<div class="cyberpunk-container">
  <h3>Student Dashboard</h3>
  <p>Welcome! Use the recommendation feature to get a study level and materials.</p>
  <a class="cyberpunk-btn" href="/ml/recommend/">Get Recommendation</a>
</div>
{% endblock %}
